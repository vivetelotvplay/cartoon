<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guardar Datos</title>
</head>
<body>
  <h2>Formulario de Contacto</h2>
  <form id="dataForm">
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="text" id="numero" placeholder="Número" required><br>
    <button type="submit">Guardar</button>
  </form>

  <p id="estado"></p>

  <script>
    const form = document.getElementById('dataForm');
    const estado = document.getElementById('estado');
    let datosGuardados = JSON.parse(localStorage.getItem('pendientes')) || [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const numero = document.getElementById('numero').value;

      const nuevoDato = { nombre, numero, fecha: new Date().toISOString() };
      datosGuardados.push(nuevoDato);
      localStorage.setItem('pendientes', JSON.stringify(datosGuardados));

      document.getElementById('nombre').value = '';
      document.getElementById('numero').value = '';

      sincronizarDatos();
    });

    async function sincronizarDatos() {
      try {
        const response = await fetch('http://10.0.0.26:3000/sync', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datosGuardados)
        });

        if (response.ok) {
          estado.textContent = "✅ Datos sincronizados con el servidor local.";
          datosGuardados = [];
          localStorage.removeItem('pendientes');
        }
      } catch (err) {
        estado.textContent = "⏳ Sin conexión al servidor local. Intentando luego.";
      }
    }

    setInterval(sincronizarDatos, 10000);
  </script>
</body>
</html>
