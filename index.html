<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guardar Contactos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h2>Guardar nombre y n√∫mero</h2>
  <input id="nombre" placeholder="Nombre" />
  <input id="numero" placeholder="N√∫mero" />
  <button onclick="guardar()">Guardar</button>
  <p id="estado">‚è≥ Sin sincronizar</p>

  <script>
    const estado = document.getElementById("estado");

    function guardar() {
      const nombre = document.getElementById("nombre").value;
      const numero = document.getElementById("numero").value;
      if (!nombre || !numero) return alert("Faltan datos");

      let datos = JSON.parse(localStorage.getItem("contactos") || "[]");
      datos.push({ nombre, numero, fecha: new Date().toISOString() });
      localStorage.setItem("contactos", JSON.stringify(datos));

      document.getElementById("nombre").value = "";
      document.getElementById("numero").value = "";
      estado.textContent = "üì¶ Guardado localmente";

      intentarSincronizar();
    }

    async function intentarSincronizar() {
      let datos = JSON.parse(localStorage.getItem("contactos") || "[]");
      if (!datos.length) return;

      try {
        const res = await fetch("http://10.0.0.26:3000/sync", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos),
        });
        if (res.ok) {
          localStorage.removeItem("contactos");
          estado.textContent = "‚úÖ Sincronizado con servidor local";
        } else {
          estado.textContent = "‚ùå Error al sincronizar";
        }
      } catch {
        estado.textContent = "üîå Servidor local no disponible";
      }
    }

    // Intentar sincronizar cada 10 segundos autom√°ticamente
    setInterval(intentarSincronizar, 10000);
  </script>
</body>
</html>
